version: 2
updates:
  # Gradle dependencies (libs.versions.toml)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
      androidx:
        patterns:
          - "androidx.*"
      compose:
        patterns:
          - "org.jetbrains.compose*"
      grpc:
        patterns:
          - "io.grpc*"
          - "com.squareup.wire*"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automated"
