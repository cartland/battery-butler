name: Battery Butler CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  validation_spotless:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Clean Project
        run: ./gradlew clean
      - name: Check Formatting (Spotless)
        run: ./gradlew spotlessCheck --stacktrace

  validation_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Run Lint
        run: ./gradlew lint --stacktrace

  validation_test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

  build_android:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Build Android App
        run: ./gradlew :compose-app:assembleDebug
      - name: Upload Android APKs and AABs
        uses: actions/upload-artifact@v4
        with:
          name: battery-butler-android-builds
          path: |
            compose-app/build/outputs/**/*.apk
            compose-app/build/outputs/**/*.aab
          retention-days: 1

  build_ios_compose:

    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS App (Compose UI)
        uses: cartland/xcodebuild@v3.6.0
        with:
          xcode: ^16
          scheme: iosApp
          platform: iOS
          action: build
          derived-data-path: build
          working-directory: ios-app-compose-ui

      - name: Upload iOS App (Compose UI)
        uses: actions/upload-artifact@v4
        with:
          name: battery-butler-ios-compose-app
          path: ios-app-compose-ui/build/

  build_ios_native:

    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS App (SwiftUI)
        uses: cartland/xcodebuild@v3.6.0
        with:
          xcode: ^16
          scheme: iosApp
          platform: iOS
          action: build
          derived-data-path: build
          working-directory: ios-app-swift-ui

      - name: Upload iOS App (SwiftUI)
        uses: actions/upload-artifact@v4
        with:
          name: battery-butler-ios-swiftui-app
          path: ios-app-swift-ui/build/

  build_desktop:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Build Desktop App
        run: ./gradlew :compose-app:packageDistributionForCurrentOS
      - name: Upload Desktop Binaries
        uses: actions/upload-artifact@v4
        with:
          name: battery-butler-desktop-dist-${{ matrix.os }}
          path: compose-app/build/compose/binaries
          retention-days: 1


  build_server:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java-gradle
      - name: Build Server
        run: ./gradlew :server:app:build
      - name: Upload Server JAR
        uses: actions/upload-artifact@v4
        with:
          name: battery-butler-server-jar
          path: server/build/libs/
          retention-days: 1
