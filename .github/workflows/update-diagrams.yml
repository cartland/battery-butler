name: Update Diagrams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-diagrams:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-java-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Diagrams and Code Share Analysis
        run: ./gradlew generateMermaidGraph analyzeCodeShare

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Docs: Auto-update architecture diagrams"
          title: "Docs: Auto-update architecture diagrams"
          body: |
            Auto-generated diagram updates from CI.

            This PR was automatically created by the Update Diagrams workflow.
          branch: auto/update-diagrams
          delete-branch: true
          labels: automated
