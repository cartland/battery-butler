# =============================================================================
# UPDATE DIAGRAMS WORKFLOW
# =============================================================================
#
# PURPOSE:
#   Automatically generate and commit architecture diagrams when code changes.
#
# BEHAVIOR:
#   - On Pull Requests: Commits diagram updates directly to the PR branch
#   - On Main Push: Creates a follow-up PR with updates (fallback)
#
# SETUP REQUIRED:
#   To enable auto-commits to PR branches, you need to create a Personal Access
#   Token (PAT) and add it as a repository secret.
#
#   Step 1: Create a Fine-Grained Personal Access Token
#     1. Go to https://github.com/settings/tokens?type=beta
#     2. Click "Generate new token"
#     3. Name: "Battery Butler Bot" (or similar)
#     4. Expiration: Choose based on your security policy (90 days recommended)
#     5. Repository access: Select "Only select repositories" → this repo
#     6. Permissions:
#        - Contents: Read and write
#        - Pull requests: Read and write
#        - Metadata: Read (auto-selected)
#     7. Click "Generate token" and copy the token
#
#   Step 2: Add the token as a repository secret
#     1. Go to repository Settings → Secrets and variables → Actions
#     2. Click "New repository secret"
#     3. Name: BOT_PAT
#     4. Value: Paste the token from Step 1
#     5. Click "Add secret"
#
#   Step 3: Test
#     Create a PR with code changes and verify diagrams are auto-updated.
#
# TROUBLESHOOTING:
#   - "Resource not accessible by integration": PAT doesn't have correct permissions
#   - "Bad credentials": PAT has expired, create a new one
#   - Diagrams not updating on PRs: Check that BOT_PAT secret exists
#
# =============================================================================

name: Update Diagrams

on:
  # Run on pull requests to update diagrams before merge
  pull_request:
    branches: [main]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.swift'
      - '**/build.gradle.kts'
      - 'settings.gradle.kts'

  # Also run on main push as fallback (creates follow-up PR)
  push:
    branches: [main]

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-diagrams:
    # Skip if this is a commit from the bot itself (prevent loops)
    if: github.actor != 'github-actions[bot]'

    runs-on: macos-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # =========================================================================
      # STEP 1: Check if BOT_PAT is configured
      # =========================================================================
      - name: Check PAT Configuration
        id: check-pat
        run: |
          if [ -z "${{ secrets.BOT_PAT }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::BOT_PAT secret is not configured."
            echo "::warning::"
            echo "::warning::Without BOT_PAT, diagram updates cannot be committed to PR branches."
            echo "::warning::Updates will be created as separate PRs instead."
            echo "::warning::"
            echo "::warning::To enable auto-commits to PRs, follow the setup instructions"
            echo "::warning::in .github/workflows/update-diagrams.yml"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "✓ BOT_PAT is configured"
          fi

      # =========================================================================
      # STEP 2: Checkout code
      # =========================================================================
      # For PRs with BOT_PAT: checkout the PR branch with push access
      - name: Checkout (PR with PAT)
        if: github.event_name == 'pull_request' && steps.check-pat.outputs.configured == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.BOT_PAT }}
          fetch-depth: 0

      # For PRs without PAT or main push: regular checkout
      - name: Checkout (Standard)
        if: github.event_name != 'pull_request' || steps.check-pat.outputs.configured != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================================================================
      # STEP 3: Setup build environment
      # =========================================================================
      - uses: ./.github/actions/setup-java-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # =========================================================================
      # STEP 4: Generate diagrams
      # =========================================================================
      - name: Generate Diagrams and Code Share Analysis
        run: ./gradlew generateMermaidGraph analyzeCodeShare

      # =========================================================================
      # STEP 5: Commit changes
      # =========================================================================
      # For PRs with BOT_PAT: commit directly to PR branch
      - name: Commit to PR Branch
        if: github.event_name == 'pull_request' && steps.check-pat.outputs.configured == 'true'
        id: commit-to-pr
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check for changes
          git add -A
          if git diff --staged --quiet; then
            echo "No diagram changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Committing diagram updates..."
            git commit -m "docs: Auto-update architecture diagrams

          Generated by Update Diagrams workflow.
          [skip ci]"

            # Push changes
            if git push; then
              echo "✓ Diagram updates committed to PR branch"
              echo "changes=true" >> $GITHUB_OUTPUT
            else
              echo "::error::Failed to push diagram updates."
              echo "::error::"
              echo "::error::Possible causes:"
              echo "::error::  1. BOT_PAT has expired - create a new token"
              echo "::error::  2. BOT_PAT lacks write permissions - check token settings"
              echo "::error::  3. Branch protection rules - ensure bot can push"
              echo "::error::"
              echo "::error::See .github/workflows/update-diagrams.yml for setup instructions."
              exit 1
            fi
          fi

      # For main push or if PAT not configured: create follow-up PR
      - name: Create Pull Request (Fallback)
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && steps.check-pat.outputs.configured != 'true')
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Auto-update architecture diagrams"
          title: "docs: Auto-update architecture diagrams"
          body: |
            Auto-generated diagram updates from CI.

            This PR was automatically created by the Update Diagrams workflow.

            ---
            ⚠️ **Note:** This is a follow-up PR because diagram updates could not be
            committed directly to the original PR branch. To enable direct commits,
            configure the `BOT_PAT` secret. See `.github/workflows/update-diagrams.yml`
            for setup instructions.
          branch: auto/update-diagrams
          delete-branch: true
          labels: automated
