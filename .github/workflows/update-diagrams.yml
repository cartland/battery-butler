name: Update Diagrams

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-diagrams:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: ./.github/actions/setup-java-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Diagrams and Code Share Analysis
        run: ./gradlew generateMermaidGraph analyzeCodeShare

      - name: Check for meaningful changes
        id: check_changes
        run: |
          # Check if only the timestamp line changed in Code_Share_Analysis.md
          # If so, reset the file to avoid infinite update loops
          if git diff --name-only | grep -q "Code_Share_Analysis.md"; then
            # Count non-timestamp changes (use || true to handle grep exit code)
            MEANINGFUL_CHANGES=$(git diff docs/Code_Share_Analysis.md | grep "^[-+]" | grep -v "^[-+][-+][-+]" | grep -cv "Generated at:" || echo "0")
            if [ "$MEANINGFUL_CHANGES" -eq 0 ]; then
              echo "Only timestamp changed in Code_Share_Analysis.md, resetting file"
              git checkout -- docs/Code_Share_Analysis.md
            fi
          fi
          # Check if there are any remaining changes
          if git diff --quiet docs/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Auto-commit diagram updates
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Docs: Auto-update architecture diagrams"
          file_pattern: "docs/"
          branch: ${{ github.head_ref }}
