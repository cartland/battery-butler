name: Update Diagrams

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-diagrams:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: ./.github/actions/setup-java-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Diagrams and Code Share Analysis
        run: ./gradlew generateMermaidGraph analyzeCodeShare

      - name: Auto-commit diagram updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Auto-update architecture diagrams"
          file_pattern: "docs/"
          branch: ${{ github.head_ref }}
