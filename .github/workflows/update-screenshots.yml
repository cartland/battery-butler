name: Update Screenshots

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-screenshots:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: ./.github/actions/setup-java-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Screenshots
        run: ./gradlew :android-screenshot-tests:updateDebugScreenshotTest

      - name: Auto-commit screenshot updates
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Test: Auto-update android screenshots"
          file_pattern: "android-screenshot-tests/src/screenshotTestDebug/reference/"
          branch: ${{ github.head_ref }}
