# Build Performance
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
# File system watching improves incremental build performance
org.gradle.vfs.watch=true

# Compose Desktop
compose.desktop.packaging.checkJdkVendor=false

# Android Configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.experimental.enableScreenshotTest=true

# Kotlin Configuration
kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutV2AndroidStyleDirs.nowarn=true
# Avoid duplicate compilation for JVM and Android targets
kotlin.mpp.applyDefaultHierarchyTemplate=false

